{% extends 'todo_main/common/header.html' %}
{% load static %}
{% block main %}
    <div class="col-md-12">
        <div class="container">
            <h1>할일을 적어봅시다 </h1>
            <div id="example1" class="list-group col">
                {% for list in todo_list %}
                    <div class="list-group-item">
                        <input type="checkbox" name="{{ list.title }} " value="{{ list.contents }}">
                        {{ list.title }} <br></div>
                {% endfor %}
                <p></p>
            </div>

            <button type="button" class="btn btn-primary"
                    onclick="location.href='{% url 'todo_board:todo_board' %}'">일정추가
            </button>
        </div>
    </div>
{% endblock %}
